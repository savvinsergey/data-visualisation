<div class="container">
  <div class="row">
    <div *ngFor="let name of names"
      [ngClass]="name === 'id' ? 'col-2' : 'col'">
      <h6>{{ name }}</h6>
    </div>
  </div>
  <ng-container *ngFor="let row of data; trackBy: trackById">
    <app-table-row [row]="row"
                   [names]="names"
                   [withBorder]="withBorder"></app-table-row>
  </ng-container>
</div>
